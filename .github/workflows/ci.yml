name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  node-tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: energex
          MYSQL_USER: app
          MYSQL_PASSWORD: app
        ports: [ '3306:3306' ]
        options: >-
          --health-cmd "mysqladmin ping -h localhost -u root -proot"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports: [ '6379:6379' ]
    defaults:
      run:
        working-directory: backend-node
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend-node/package-lock.json
      - run: npm ci
      - run: npm test -- --ci --runInBand
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: energex
          DB_USERNAME: app
          DB_PASSWORD: app
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379

  php-tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: energex
          MYSQL_USER: app
          MYSQL_PASSWORD: app
        ports: [ '3306:3306' ]
        options: >-
          --health-cmd "mysqladmin ping -h localhost -u root -proot"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports: [ '6379:6379' ]
    defaults:
      run:
        working-directory: backend-lumen
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo_mysql, tokenizer
          coverage: none
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('backend-lumen/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-
      - name: Install dependencies
        run: composer install --no-interaction --no-progress --prefer-dist
      - name: Prepare environment
        run: |
          cp .env.example .env || true
          php -r "copy('vendor/nunomaduro/larastan/extension.neon', 'extension.neon');" || true
      - name: Run PHPUnit
        run: vendor/bin/phpunit --testdox
        env:
          APP_ENV: testing
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: energex
          DB_USERNAME: app
          DB_PASSWORD: app
          CACHE_DRIVER: array
          QUEUE_CONNECTION: sync