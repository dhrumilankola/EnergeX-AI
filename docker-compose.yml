version: '3.8'

networks:
  energex_network:
    driver: bridge

volumes:
  db_data:
    driver: local
  vendor_volume:    
    driver: local

services:
  app:
    build:
      context: ./backend-lumen
      dockerfile: Dockerfile
    container_name: energex_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend-lumen:/var/www
      - vendor_volume:/var/www/vendor  
    depends_on:
      db:
        condition: service_healthy
    networks:
      - energex_network
    env_file:
      - .env

  # Nginx Webserver
  nginx:
    image: nginx:1.25-alpine
    container_name: energex_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./backend-lumen:/var/www
      - ./backend-lumen/docker/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - app
    networks:
      - energex_network

  # Node.js Real-time Service
  realtime:
    build:
      context: ./backend-node
      dockerfile: Dockerfile
    container_name: energex_realtime
    restart: unless-stopped
    ports:
      - "4000:4000"
    volumes:
      - ./backend-node:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - energex_network
    env_file:
      - .env

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: energex_db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - energex_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$${DB_USERNAME}", "-p$${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis Cache
  cache:
    image: redis:7-alpine
    container_name: energex_cache
    restart: unless-stopped
    command: >
      redis-server 
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 256mb 
      --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    networks:
      - energex_network
